<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Data Adventure - A Portfolio Journey</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica:ital@0;1&family=Special+Elite&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body class="cover-page">
    <div class="book-wrapper">
        <div class="book-cover">
            <div class="cover-texture"></div>
            <a href="projects.html" class="skip-link">Skip to Projects →</a>
            <div class="cover-content">
                <div class="series-banner">CHOOSE YOUR OWN ADVENTURE • #1</div>
                
                <div class="hero-tagline">
                    YOU'RE THE HERO OF THE STORY!<br>
                    CHOOSE YOUR PATH THROUGH DATA & LEADERSHIP.
                </div>
                
                <h1 class="cover-title">
                    THE DATA<br>ADVENTURE
                </h1>
                
                <div class="author-name">BY [YOUR NAME]</div>
                
                <div class="cover-illustration">
                    <svg viewBox="0 0 400 320" xmlns="http://www.w3.org/2000/svg">
                        <!-- Rounded rectangle frame -->
                        <rect x="20" y="20" width="360" height="280" rx="15" ry="15" 
                              fill="#4a7ba7" stroke="#2d4a6b" stroke-width="3"/>
                        
                        <!-- Background gradient -->
                        <defs>
                            <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#5a8fc4;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#2d5a7b;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <rect x="25" y="25" width="350" height="270" rx="12" ry="12" fill="url(#skyGrad)"/>
                        
                        <!-- Computer/Monitor -->
                        <rect x="140" y="160" width="120" height="90" fill="#2c3e50" stroke="#1a252f" stroke-width="2"/>
                        <rect x="148" y="168" width="104" height="65" fill="#34495e"/>
                        <!-- Screen glow -->
                        <rect x="148" y="168" width="104" height="65" fill="#3498db" opacity="0.6"/>
                        
                        <!-- Data visualization on screen -->
                        <g opacity="0.9">
                            <path d="M 160 210 L 175 195 L 190 205 L 205 185 L 220 200 L 235 180" 
                                  stroke="#ecf0f1" stroke-width="2.5" fill="none" stroke-linecap="round"/>
                            <circle cx="160" cy="210" r="3" fill="#ecf0f1"/>
                            <circle cx="175" cy="195" r="3" fill="#ecf0f1"/>
                            <circle cx="190" cy="205" r="3" fill="#ecf0f1"/>
                            <circle cx="205" cy="185" r="3" fill="#ecf0f1"/>
                            <circle cx="220" cy="200" r="3" fill="#ecf0f1"/>
                            <circle cx="235" cy="180" r="3" fill="#ecf0f1"/>
                        </g>
                        
                        <!-- Monitor stand -->
                        <rect x="185" y="250" width="30" height="15" fill="#2c3e50"/>
                        <rect x="170" y="265" width="60" height="8" fill="#34495e"/>
                        
                        <!-- Desk -->
                        <rect x="80" y="265" width="240" height="12" fill="#8b6f47"/>
                        <rect x="70" y="277" width="260" height="5" fill="#6b5537"/>
                        
                        <!-- Person at desk (simplified figure) -->
                        <circle cx="110" cy="230" r="15" fill="#f4c79e" stroke="#d4a77e" stroke-width="2"/>
                        <rect x="95" y="245" width="30" height="35" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
                        <!-- Arms reaching toward computer -->
                        <rect x="125" y="250" width="25" height="8" fill="#f4c79e" stroke="#d4a77e" stroke-width="1"/>
                        
                        <!-- Coffee cup -->
                        <ellipse cx="280" cy="265" rx="8" ry="5" fill="#8b6f47"/>
                        <rect x="272" y="250" width="16" height="15" fill="#d4a574" stroke="#8b6f47" stroke-width="1.5"/>
                        <path d="M 288 255 Q 295 255 295 260 Q 295 265 288 265" 
                              fill="none" stroke="#8b6f47" stroke-width="1.5"/>
                        <!-- Steam -->
                        <path d="M 276 245 Q 274 240 276 235" stroke="#95a5a6" stroke-width="1.5" 
                              fill="none" opacity="0.6" stroke-linecap="round"/>
                        <path d="M 284 245 Q 286 240 284 235" stroke="#95a5a6" stroke-width="1.5" 
                              fill="none" opacity="0.6" stroke-linecap="round"/>
                        
                        <!-- Bookshelf in background -->
                        <rect x="320" y="140" width="50" height="80" fill="#5a4332" stroke="#3d2817" stroke-width="1.5"/>
                        <line x1="320" y1="160" x2="370" y2="160" stroke="#3d2817" stroke-width="1"/>
                        <line x1="320" y1="180" x2="370" y2="180" stroke="#3d2817" stroke-width="1"/>
                        <line x1="320" y1="200" x2="370" y2="200" stroke="#3d2817" stroke-width="1"/>
                        <!-- Books -->
                        <rect x="325" y="142" width="8" height="16" fill="#c0392b"/>
                        <rect x="334" y="142" width="10" height="16" fill="#16a085"/>
                        <rect x="345" y="142" width="7" height="16" fill="#f39c12"/>
                        
                        <!-- Window with stars/data points -->
                        <rect x="50" y="60" width="80" height="70" fill="#2c3e50" stroke="#1a252f" stroke-width="2"/>
                        <rect x="55" y="65" width="70" height="60" fill="#34495e"/>
                        <line x1="90" y1="65" x2="90" y2="125" stroke="#1a252f" stroke-width="2"/>
                        <line x1="55" y1="95" x2="125" y2="95" stroke="#1a252f" stroke-width="2"/>
                        <!-- Stars/data points in window -->
                        <circle cx="70" cy="75" r="2" fill="#f39c12"/>
                        <circle cx="105" cy="82" r="1.5" fill="#f39c12"/>
                        <circle cx="68" cy="110" r="2" fill="#ecf0f1"/>
                        <circle cx="110" cy="115" r="1.5" fill="#ecf0f1"/>
                        <circle cx="85" cy="105" r="2.5" fill="#3498db"/>
                    </svg>
                </div>
                
                <div class="illustrator-credit">ILLUSTRATED BY YOUR CREATIVITY</div>
                
                <div class="enter-button-wrapper">
                    <a href="story.html" class="enter-button">
                        BEGIN YOUR ADVENTURE
                    </a>
                </div>
            </div>
            
            <div class="spine-shadow"></div>
        </div>
    </div>
    
    <script>
        // Add entrance animation
        window.addEventListener('load', () => {
            document.querySelector('.book-cover').classList.add('revealed');
        });
    </script>
</body>
</html>
